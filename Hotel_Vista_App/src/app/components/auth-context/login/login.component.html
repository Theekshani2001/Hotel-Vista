

<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="outer">
    <h3>
      Login
    </h3>
    <hr>
    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input  formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com" >
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input  formControlName="password" type="password" class="form-control" id="password"  >
    </div>
    <br>
    <div class="form-group">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" >Login</button>
    </div>

  </div>


</form>
